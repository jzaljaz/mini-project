<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <style>
        /* Fullscreen Video Background */
        video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Header and Navbar Styling */
        header {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .navbar-brand img {
            height: 80px;
            width: 80px;
            border-radius: 50%;
        }

        h1 {
            font-weight: bold;
        }

        /* Section Styling */
        section {
            margin-top: 120px; 
        }

        /* Contact Section */
        .contact-icon {
            color: #007bff;
            margin-right: 15px;
        }
        </style>
        <video autoplay muted loop>
            <source src="https://cdn.pixabay.com/video/2022/09/30/133077-755975090_large.mp4" type="video/mp4">
        </video>
    
   <header>
     <nav class="navbar navbar-expand-lg">
            <div class="container">
                <!-- Logo and Title -->
                <div class="navbar-brand d-flex align-items-center">
                    <img src="https://www.creativefabrica.com/wp-content/uploads/2021/12/28/Real-estate-logo-House-logo-Home-logo-Graphics-22469979-1.jpg" alt="Logo">
                    <h1 class="ms-3 text-white">9000 acres</h1>
                </div>

                <!-- Toggler Button for Mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navigation Links -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Signup</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="login.html">login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
   </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
